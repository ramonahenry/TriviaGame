<!DOCTYPE html> 
 <html> 
 <head> 
 <!-- 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/style.css"> 
 <title>Trivia Game</title> 
 
 
 </head> 
 <body> 

 <div class="container"> 
 	
 	 
 	<h1>California Trivia</h1> 



 	<h3 id= "time-remaining">Time Remaining: <span id="timer"></span></h3>
 	<div id="game-over"> 
 	</div> 

 	<div id="question"> 
 	</div> 

 	<p id="correct-answer"></p>
 	 
 	<div id ="choices"> 


 	<p  id="choice0" value="0"></p> 
     <p  id="choice1" value="1"></p> 
     <p  id="choice2" value="2"></p> 
     <p  id="choice3" value="3"></p>
      
 	</div> 

 	<div class="tallies"> 
 		<p id="correct"></p> 
 		<p id="incorrect"></p> 
 		<p id="missed"></p> 
 	</div> 
 	<br>

 	<button id="startGame">Start Game</button> 
 	 
 		 
 </div> 

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
	<script src="assets/javascript/apps.js"></script>
  
 
 </body> 
 </html>
